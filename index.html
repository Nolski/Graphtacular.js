<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		body{
				background: lightgrey;
			}
			#time input{
				font-family: Arial;
				font-size: 20px;
				color: slategray;
				font-weight: 900;
			}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="300"></canvas>
	<div id="slider">
		January <input id="slide" type="range" min="0" max="11" step="1" value="0" /> December
	</div>

	<div id = "time"></div>
</body>
<script src="graphtacular.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/round-slider.min.js"></script>

<script>
	var context = document.getElementById('canvas').getContext('2d'),
		graph,
		slide = document.getElementById('slide'),
		global_data = {};
		
	var x = null;
	
	slide.onchange = function (e) {
		global_data.forEach(function (thing) {
			var average = thing.avgs[slide.value];
			if (average >= 1) {
				graph.changeBar(thing.event, average);
			};
		});
	};


	$(document).ready(function(){
		$.getJSON('monthavgs.json', function(data) {
			global_data = data;
			var jsonData = [];
			$.each(data, function() {
				var average = this.avgs[0];
				var event = this.event;
				if(average >= 1){
					jsonData.push({label : event, value: average});
				}
			});
			var jsonObj = {'data':jsonData};
			graph = new Graphtacular(context,jsonObj);
		});
		
		
		$('#time').round_slider({
					list: ['March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December', 'January', 'February'],
				
					min: 0,
					max: 359,
					
					bg: 'img/bg/watch.png',
					handle_bg: 'img/handles/dot.png',
					input_bg: 'img/input/glass.png',
					points_bg: 'img/points/numerals.png',
					
					angle_changed_callback : function(value){
						global_data.forEach(function (thing) {
							var average = thing.avgs[value];
							if (average >= 1) {
								graph.changeBar(thing.event, average);
							};
						});
					}
				});
	});


</script>
</html>
