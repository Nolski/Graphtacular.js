<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head> 
<body>
	<canvas id="canvas" width="300" height="300"></canvas>
</body>
<script src="graphtacular.js"></script>
<script>
	var context = document.getElementById('canvas').getContext('2d');
	var graph = new Graphtacular(context, {'data':[
		{label: 'label1', value: 10}, 
		{label: 'label2', value: 20}, 
		{label: 'label3', value: 30}, 
		{label: 'label4', value: 40}
	]});
	window.setTimeout(function () {
		graph.addBars([{label: 'label5', value:30}]);
		graph.changeBar('label1', 40);
	}, 4000); 


</script>
</html>
